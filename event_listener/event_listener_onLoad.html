<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Exercício de Event Listener com o carregamento da página"
    />
    <title>Exercício de Event Listener com o carregamento da página</title>
  </head>
  <body onload="checkCookies()">
    <script type="text/javascript">
      function checkCookies() {
        if (navigator.cookieEnabled == true) {
          alert("Cookies são permitidos");
        } else {
          alert("Cookies não são permitidos");
        }
      }
    </script>
    <p>
      Apareceu um alerta dizendo se os cookies estão ou não liberados em seu
      navegador
    </p>
  </body>
</html>

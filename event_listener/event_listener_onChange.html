<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Exercício de Event Listener ao clicar fora do input text"
    />
    <title>Exercício de Event Listener ao clicar fora do input text</title>
    <script type="text/javascript">
      function textoMaiusculo() {
        let texto = document.getElementById("nome");
        texto.value = texto.value.toUpperCase();
      }
    </script>
  </head>
  <body>
    Insira seu nome: <input type="text" id="nome" onchange="textoMaiusculo()" />
    <p>Ao clicar fora do input text o texto escrito nele ficará em maiúsculo</p>
  </body>
</html>
